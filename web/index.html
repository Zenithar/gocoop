<!DOCTYPE html>
<html ng-app="gocoop">
  <head>
    <title>Go Coop</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/darkly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/angular-bootstrap-toggle.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/weather-icons-wind.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="dashboard"><span><img src="https://cdn0.iconfinder.com/data/icons/isometric-farm-animals/80/hen-01-48.png" width="25" /></span>Go Coop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="dashboard">Dashboard</a></li>
            <li><a ui-sref="configuration">Configuration</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="loading"><a><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <flash-message></flash-message>

    <div class="container fill"> 
        <!-- Errors -->
        <div class="alert alert-danger" ng-if="routeError">Error when loading the application</div>

        <!-- View -->
        <div class="row">
          <div ui-view></div>
        </div>
    </div>

    <footer>
      <div class="container">      
        <div class="col-xs-12"><p class="text-center">Go Coop is powered with <a href="https://angularjs.org" target="_blank">AngularJS</a>, <a href="https://golang.org" target="_blank">Golang</a> and <a href="https://caddyserver.com" target="_blank">Caddy</a>.</p></div>
      </div>
    </footer>

    <!-- JQuery -->
    <script type="text/javascript" src="/app/vendor/jquery-2.2.4.min.js"></script>
    <!-- Lodash -->
    <script type="text/javascript" src="/app/vendor/lodash.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/app/vendor/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- Moment -->
    <script type="text/javascript" src="/app/vendor/moment.js"></script>
    <script type="text/javascript" src="/app/vendor/moment-timezone.min.js"></script>
    <script type="text/javascript" src="/app/vendor/moment-timezone-with-data-2012-2022.min.js"></script>
    <!-- Flash -->
    <script type="text/javascript" src="/app/vendor/angular-flash.min.js"></script>
    <!-- App -->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/app.config.js"></script>
    <script type="text/javascript" src="/app/services/door.service.js"></script>
    <script type="text/javascript" src="/app/services/configuration.service.js"></script>
    <script type="text/javascript" src="/app/controllers/misc.controller.js"></script>
    <script type="text/javascript" src="/app/controllers/door.controller.js"></script>
  </body>
</html>

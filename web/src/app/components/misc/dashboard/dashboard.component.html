<div class="container">
  <div class="row mt-4">
    <div class="col-12">
     <h2>Dashboard</h2>
    </div>

    <div class="col-4 col-xs-12">
      <div class="card bg-light">
        <div class="card-body text-center pb-0">
          <p class="text-center"><i class="fa fa-sign-out fa-5x ng-class:{ 'text-success': door == 'CLOSED', 'text-danger': door == 'OPENED' };" aria-hidden="true"></i></p>
          <p class="text-center">{{ door }}</p>
          <p class="text-center">
            <button class="btn btn-sm btn-default" ng-click="openDoor()" ng-disabled="door == 'OPENED'">Open <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorOpeningLoading"></i></button>
            <button class="btn btn-sm btn-default" ng-click="closeDoor()" ng-disabled="door == 'CLOSED'">Close <i class="fa fa-spinner fa-pulse" aria-hidden="true" ng-if="doorClosingLoading"></i></button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
